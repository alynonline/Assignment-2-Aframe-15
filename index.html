<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-plane position="0 -0.5 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#4e4e8b"></a-sky>

  <!--LEFT SECTION-->
      <!--Bottom Left 3-->
      <a-box position="-1.75 -0.26 -4" width="1.3" height="0.25" color="#caa93d"></a-box> <!--yellow-->
      <a-box position="-1.75 -0.12 -4" width="1.3"height="0.03" color="#322d29"></a-box> <!--black line above yellow-->

      <a-box position="-2.053 0.76 -4" width="0.7" height="1.75" color="#999898"></a-box> <!--darker gray (left)-->
      <a-box position="-1.69 0.76 -4" width="0.02" height="1.75" color="#322d29"></a-box> <!--black line next to^^-->

      <a-box position="-1.4 0.76 -4" width="0.565" height="1.75" color="#a5a5a5"></a-box> <!--light gray (right)-->
      <a-box position="-1.11 0.76 -4" width="0.02" height="1.75" color="#322d29"></a-box> <!--black line next to^^-->

      <a-box position="-1.752 1.65 -4" width="1.305"height="0.03" color="#322d29"></a-box> <!--black line above grays-->

      <!--Top Left 4-->
      <a-box position="-2.053 2.54 -4" width="0.7" height="1.75" color="#c5c5c7"></a-box> <!--light gray (left)-->
      <a-box position="-1.69 2.54 -4" width="0.02" height="1.75" color="#322d29"></a-box> <!--black line next to^^-->

      <a-box position="-1.4 2.065 -4" width="0.565" height="0.80" color="#160d11"></a-box> <!--dark block-->
      <a-box position="-1.11 2.065 -4" width="0.02" height="0.80" color="#322d29"></a-box> <!--black line next to^^-->
      <a-box position="-0.78 2.48 -4" width="1.81"height="0.02" color="#322d29"></a-box> <!--black line above dark block-->

      <a-box position="-0.78 2.76 -4" width="1.8" height="0.53" color="#999898"></a-box> <!--gray horizontal-->
      <a-box position="-0.78 3.04 -4" width="1.81"height="0.02" color="#322d29"></a-box> <!--black line above gray horizontal-->

      <a-box position="-1.4 3.23 -4" width="0.565" height="0.36" color="#160d11"></a-box> <!--dark block above-->
      <a-box position="-1.11 3.23 -4" width="0.02" height="0.37" color="#322d29"></a-box> <!--black line next to^^-->

      <a-box position="-1.752 3.43 -4" width="1.305"height="0.03" color="#322d29"></a-box> <!--black line above grays-->




    </a-scene>
  </body>
</html>
